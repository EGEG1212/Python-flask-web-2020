<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 기본복붙 bootstrap을돌리려면 꼭필요한 파일들 -->
    <title>{% block title %}Bootstrap{% endblock %}</title>  <!-- 탭에표기되는타이틀 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"> 
    <link rel="stylesheet" href="{{url_for('static', filename='fontawesome-free-5.15.1-web/css/all.min.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}"> <!-- 페비콘 -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- 기본복붙 bootstrap을돌리려면 꼭필요한 파일들 여기까지-->    
    {% block additional_head %}{% endblock %}       <!-- 추가헤드블럭 -->
</head>
<body>
    <div class="container mt-3 ml-5 mr-5"> <!-- 컨테이너 마진위좌우 -->
        <h3>{% block subtitle %}{% endblock %}</h3> <!-- 서브타이틀 -->
        <hr>
        {% block content %}{% endblock %}           <!-- 내용 -->
    </div>
    {% block additional_body %}{% endblock %}       <!-- 추가바디블럭 -->
</body>
</html>
