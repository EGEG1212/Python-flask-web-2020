{% extends "base.html" %}
{% block additional_head %}
    <style>
        /* Make the image fully responsive */
        td img {
            width: 100%;
        }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>커피지수view5</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-12">
            <table class="table table-borderless">
                <tr>
                    <th>스타벅스</th>
                    <th>커피빈</th>
                    <th>커피지수</th>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <img src="{{url_for('static', filename='img/view_coffeestar.png', q=mtime)}}"
                        width="600" alt="스타벅스">
                    </td>
                    <td style="text-align: center;">
                        <img src="{{url_for('static', filename='img/view_coffeeBean.png', q=mtime)}}"
                        width="600" alt="커피빈">
                    </td>
                    <td style="text-align: center;" rowspan="3">
                        <img src="{{url_for('static', filename='img/view_coffeeIndex.png', q=mtime)}}"
                                width="600" alt="커피지수">
                    </td>
                </tr>
                <tr>
                    <th>빽다방</th>
                    <th>이디야</th>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <img src="{{url_for('static', filename='img/view_coffeepaik.png', q=mtime)}}"
                        width="600" alt="빽다방">
                    </td>
                    <td style="text-align: center;">
                        <img src="{{url_for('static', filename='img/view_coffeeEdya.png', q=mtime)}}"
                        width="600" alt="이디야">
                    </td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
